<mat-card class="example-card" *ngFor="let result of movies.results">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ result.title }}</mat-card-title>
      <mat-card-subtitle>{{ result.titleType }}</mat-card-subtitle>
      <img
        *ngIf="result.image.url"
        mat-card-md-image
        src="{{ result.image.url }}"
        alt="Image of a Shiba Inu"
      />
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
